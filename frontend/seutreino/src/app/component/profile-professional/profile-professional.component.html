<ng-template [ngIf] = "professional" >
  <div class="content pt-1">
    <app-navbaron></app-navbaron>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <div class="container " id="main">

                    <div class="row">
                      <div class="col-1 p-5">
                        <img [src]="professional.profilePicture || 'https://images.pexels.com/photos/2078467/pexels-photo-2078467.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'" alt="" class="picture">
                      </div>
                      <div class="col pt-5 pl-5">
                        <div class="row">
                          <h3> {{professional.name}}</h3>
                          <h4>Personal Trainer</h4>
                          <div class="d-flex" id="star">
                            <i class="fa-solid fa-star fa-flip"></i>
                            <p>4</p>
                          </div>
                        </div>
                        <div>
                          <h4>Especialidades</h4>
                          <ul>
                            <li>Hipertrofia</li>
                            <li>Funcional</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="row" id="links">
                      <div class="col-md-4 pb-3 d-flex justify-content-center">
                        <a [routerLink]="['comments']"
                        [queryParams]="{'professional':professional}">Opiniões</a>
                      </div>
                      <div class="col-md-4 pb-3 d-flex justify-content-center">
                        <a [routerLink]="['about-professional']">Sobre</a>
                      </div>
                      <div class="col-md-4 pb-3 d-flex justify-content-center">
                        <a [routerLink]="['service-professional']">Serviços</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 mt-3">
                  <router-outlet></router-outlet>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <app-professional-schedule></app-professional-schedule>
            </div>
          </div>
          <div class="row">

          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
