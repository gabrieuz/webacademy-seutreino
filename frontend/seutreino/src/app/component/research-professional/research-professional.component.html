<div class="" *ngFor="let announcement of announcements">
  <div class="container mb-2">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 mt-5 announcement">
        <div class="row z-depth-3">
          <div class="col-sm-4 rounded-left description-announcement ">
            <div class="card-block text-center text-white ">
              <div class="row text-start mt-1 ">
                <i class="fa-solid fa-star"></i>
              </div>
              <i class="fas fa-user-tie fa-3x mt-1"></i>
              <h3 class="font-weight-bold mt-4">Anderson Dantas</h3>
              <p>Professional Trainer</p>
              <p>Especialidades: Pilates Mat, Pilates cl√°ssico</p>
              <div class="d-flex align-items-center justify-content-center ">
                <i class="fa-solid fa-location-dot fa-sm"></i>
                <span class="location ms-1" style="font-size: 18px;">Rio Branco, AC</span>
              </div>
              <div class="d-flex justify-content-center">
                <i class="fa-brands fa-instagram p-1" style="font-size: 30px;"></i>
                <i class="fa-brands fa-square-facebook p-1" style="font-size: 30px;"></i>
              </div>
            </div>
          </div>
          <div class="col-sm-8 round-right rounded-right teste">
            <div class="row">
              <div class="col-sm-12 mt-5 ">
                <div class="row date text-center">
                  <div class="col-2 day-date" *ngFor="let dia of diasDaSemana">
                    <h4>{{ dia }}</h4>
                  </div>
                </div>
                <div class="row date text-center">
                  <div class="col-2 day-date" *ngFor="let data of datasDaSemana">
                    <h5>{{ data }}</h5>
                  </div>
                </div>
                <div class="row pt-1 date text-center">
                  <div class="col-2  text-center"
                    *ngFor="let day of ['MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY']">
                    <span class="hours" *ngFor="let time of groupAvailableTimesByDay(announcement)[day]">{{ time }}
                    </span>
                  </div>
                </div>
              </div>
              <div class="row-2 d-flex justify-content-end button mb-1 btn-ver">
                <button type="button" class="btn btn-outline-light">Veja mais</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
