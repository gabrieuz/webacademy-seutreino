<app-navbaroff></app-navbaroff>
<div class="container-fluid" id="general">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container shadow mb-5">
        <h2 class="text-center mb-4">Login</h2>
        <form class="">
          <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
              <input type="text" id="typeText" class="form-control" placeholder="Usuário" [(ngModel)]="email" name="email" required/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control mb-3" id="password" placeholder="Digite sua senha" [(ngModel)]="password" name="password" required/>
          </div>
          <div class="mb-3 text-center">
            <p class="mb-0"><a href="#">Esqueceu sua senha?</a></p>
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
          </div>
          <div class="text-center">
            <p class="mb-0">Não tem uma conta? <a routerLink="/form-adm">Cadastre-se</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
